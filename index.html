<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Evaluación intermedia M2</title>
  </head>
  <body>
    <main>
      <h1>Adivina el número</h1>
      <p>Introduce aquí tu número</p>
      <form>
        <input type="number" name="input-number" />
        <div>
          <button class="js-button">Prueba</button>
        </div>
        <div>
          <input
            type="hint"
            name="input-hint"
            placeholder="Pista: Escribe el número y dale a Prueba"
          />
        </div>
        <div>
          <input
            type="result"
            name="input-go"
            placeholder="Número de intentos: 0"
          />
        </div>
      </form>
    </main>
    <script text="text/javascript" src="./main.js"></script>
  </body>
</html>
